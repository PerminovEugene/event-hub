type SessionData {
  id: Int
  email: String
  role: String
  status: String
}

input RegistrationInput {
  email: String
  password: String
  passwordConfirm: String
}

input LoginInput {
  email: String!
  password: String!
}

type Mutation {
  registration(registrationInput: RegistrationInput): SessionData
  login(loginInput: LoginInput): SessionData
  logout: Boolean
}

type Query {
  whoAmI: SessionData
}
