type Event {
  id: Int!
  type: String!
  name: String!
  description: String
  date: String!
}

input EventsFiltersInput {
  fromDate: String
  toDate: String
  tags: [String]
}

type Query {
  events(eventFiltersInput: EventsFiltersInput): [Event]
  event(id: ID!): Event
}

input EventInput {
  name: String
  description: String
  type: String
  date: String
}

input EventUpdateInput {
  id: Int!
  name: String
  description: String
  type: String
  date: String
}

type Mutation {
  createEvent(eventInput: EventInput): Event
  updateEvent(eventUpdateInput: EventUpdateInput): Event
}
