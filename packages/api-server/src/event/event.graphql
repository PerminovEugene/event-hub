type Event {
  id: Int!
  type: String!
  name: String!
  description: String
  date: String!
}

input FiltersInput {
  fromDate: String
  toDate: String
  tags: [String]
}

type Query {
  getEvents(filtersInput: FiltersInput): [Event]
}

input EventInput {
  id: Int
  name: String
  description: String
  type: String
  date: String
}

type Mutation {
  createEvent(eventInput: EventInput): Event
}
